<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swipe Example</title>
  <!-- Add Swiper JS and CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      overflow-x: hidden; /* Disable horizontal scrollbar */
      background-color: #f5f5f5; /* Light background color */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .swiper-container {
      width: 100vw;
      height: 100vh;
    }

    .swiper-slide {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      height: 100vh;
       /* Set height to 100vh */
    }

    #song-section {
      background-color: #3498db; /* Blue color */
      color: white;
    }

    #chat-section {
      background-color: #27ae60; /* Green color */
      color: white;
    }

    h2 {
      margin-bottom: 20px;
    }

    /* Music Player Styles */
    #music-player {
      margin-bottom: 20px;
    }

    audio {
      width: 100%;
      max-width: 300px;
      margin-top: 10px;
    }

    /* Search Bar Styles */
    #search-bar {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    /* Chat Box Styles */
    #chat-box {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #messages {
      max-height: calc(100vh - 200px); /* Adjusted max-height for messages */
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
      width: 100%;
      background-color: white; /* White background color for messages */
    }

    #message-input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    

    #send-button {
      background-color: #fff; /* White color */
      color: #3498db; /* Blue color */
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    #send-button:hover {
      background-color: #3498db; /* Blue color */
      color: white;
    }
  </style>
</head>
<body>

  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">

      <!-- Song Section -->
      <div class="swiper-slide" id="song-section" style="width: 337px;">
        <!-- Music Player -->
        <div id="music-player">
          <h2>Now Playing</h2>
          <video src="https://www.youtube.com/embed/2Ub05U0o8oY"></video>
        </div>
        <!-- Search Bar -->
        <div id="search-bar">
          <input type="text" placeholder="Search for music...">
        </div>
      </div>

      <!-- Chat Section -->
      <div class="swiper-slide" id="chat-section" style="width: 337px;">
        <!-- Chat Box -->
        <div id="chat-box">
          <h2>Chat Room</h2>
          <div id="messages">
            <!-- Placeholder messages -->
            <p>User1: Hello!</p>
            <p>User2: Hi there!</p>
            <p>User1: How are you?</p>
            <p>User2: I'm good, thanks!</p>
            <p>User1: Great to hear!</p>
          </div>
          <input type="text" id="message-input" placeholder="Type your message...">
          <button id="send-button">Send</button>
        </div>
      </div>

    </div>
  </div>

  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <!-- Your custom script -->
  <script>
    // Initialize Swiper
    var swiper = new Swiper('.swiper-container', {
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      on: {
        slideChangeTransitionEnd: function () {
          // Handle slide change if needed
        },
      },
    });
  </script>

</body>
</html>
