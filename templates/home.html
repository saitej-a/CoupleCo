
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Dark Room Interface</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212; /* Dark background color */
      color: #e0e0e0; /* Light text color */
    }

    nav {
      background-color: #333;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: #e0e0e0; /* Light text color */
      text-decoration: none;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: #555;
    }

    .container {
      text-align: center;
      margin: 50px auto;
      padding: 20px;
      max-width: 600px;
      background-color: #1e1e1e; /* Darker background color */
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #e0e0e0; /* Light text color */
    }

    p {
      color: #bbb;
    }

    .btn {
      display: inline-block;
      padding: 15px 30px;
      font-size: 18px;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
      cursor: pointer;
    }

    .btn-create {
      background-color: #3498db; /* Blue color */
      color: white;
      border: none;
    }

    .btn-create:hover {
      background-color: #2980b9; /* Darker blue color */
    }

    .btn-join {
      background-color: #27ae60; /* Green color */
      color: white;
      border: none;
    }

    .btn-join:hover {
      background-color: #219653; /* Darker green color */
    }

    /* Popup Styles */
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #333;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      color: #fff;
      z-index: 1000;
      max-width: 300px;
      text-align: center;
    }

    .popup p {
      margin-bottom: 20px;
    }

    .popup input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 14px;
    }

    .popup button {
      padding: 10px 20px;
      background-color: #3498db; /* Blue color */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .popup button:hover {
      background-color: #2980b9; /* Darker blue color */
    }

    /* Media Queries */
    @media (max-width: 768px) {
      .container {
        max-width: 80%;
      }

      .btn {
        display: block;
        margin: 10px auto;
      }
    }
  </style>
</head>
<body>

  {% include 'nav.html' %}

  <div class="container">
    <h1>Welcome to the CoupleCo</h1>
    <p>Choose an option below:</p>

    <button class="btn btn-create" onclick="openPopup()">Create a Room</button>
    <a href="{% url 'join' %}" class="btn btn-join">Join a Room</a>
  </div>

  <!-- Popup -->
  <div id="popup" class="popup">
    <p>Room created! Copy the code & share:</p>
    <input type="text" value="{{roomid}}" id="roomCodeInput" readonly>
    <button onclick="copyCode()">Copy Code</button>
    <a href="{% url 'room' roomid %}"><button>Join</button></a>
    <button onclick="closePopup()">Close</button>
  </div>

  <script>
    function openPopup() {
      document.getElementById("popup").style.display = "block";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }

    function copyCode() {
      var codeInput = document.getElementById("roomCodeInput");
      codeInput.select();
      document.execCommand("copy");
      alert("Code copied to clipboard!Share it with Your Friends");
    }
    
  </script>
  

</body>
</html>

{% endblock %}
